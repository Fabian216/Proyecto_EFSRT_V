<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h2 {
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crear Nuevo Usuario</h2>

    <form th:action="@{/manage/create}" method="post">
        <input type="hidden" name="id" th:value="${usuario.id}" />

        <div class="form-group">
            <label>Nombre de Usuario:</label>
            <input type="text" class="form-control" name="userName" th:value="${usuario.userName}" required/>
        </div>

        <div class="form-group">
            <label>Contrase√±a:</label>
            <input type="password" class="form-control" name="passwordHash" th:value="${usuario.passwordHash}" required/>
        </div>

        <div class="form-group">
            <label>Nombres:</label>
            <input type="text" class="form-control" name="firstName" th:value="${usuario.firstName}" required/>
        </div>

        <div class="form-group">
            <label>Apellidos:</label>
            <input type="text" class="form-control" name="lastName" th:value="${usuario.lastName}" required/>
        </div>

        <div class="form-group">
            <label>Rol:</label>
            <select class="form-control" name="userRole">
                <option value="ADMIN" th:selected="${usuario.userRole == 'ADMIN'}">ADMIN</option>
                <option value="OPERATOR" th:selected="${usuario.userRole == 'OPERATOR'}">OPERATOR</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>

    <br/>
    <a th:href="@{/manage/start}" class="btn btn-secondary">Volver al listado</a>
</div>

</body>
</html>
